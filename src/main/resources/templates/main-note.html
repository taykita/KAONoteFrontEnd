<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="NoteBook example">
    <meta name="author" content="Artem Korovkin">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

    <link href="../static/css/main-note.css" rel="stylesheet">
    <link href="../css/main-note.css" rel="stylesheet">
</head>
<body>
<nav class="py-2 bg-body-tertiary border-bottom">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
            <li class="nav-item"><a href="/" class="nav-link link-body-emphasis px-2 active"
                                    aria-current="page">Home</a>
            </li>
            <li class="nav-item"><a href="/note/main" class="nav-link link-body-emphasis px-2">Notes</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">About</a></li>
        </ul>
        <ul class="nav">
            <form th:if="${isAuthenticated}" th:action="@{/logout}" method="post">
                <li class="nav-item"><input class="nav-link link-body-emphasis px-2" type="submit" value="Logout"/></li>
            </form>
            <li th:unless="${isAuthenticated}" class="nav-item"><a href="/login"
                                                                   class="nav-link link-body-emphasis px-2">Login</a>
            </li>
            <li th:unless="${isAuthenticated}" class="nav-item"><a href="/registration"
                                                                   class="nav-link link-body-emphasis px-2">Sign up</a>
            </li>
        </ul>
    </div>
</nav>
<header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
        <a href="/"
           class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">KAO Note</span>
        </a>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>
    </div>
</header>

<div class="row">
    <div class="col-7">
        <div class="container-fluid pb-3 ps-5 pe-3">
            <div class="bg-body-tertiary border rounded-3">
                <div class="ps-3 pt-2">Latest notes</div>
                <hr>
                <div class="mb-3 ms-3 row col-6 border">
                    <h5>Note1</h5>
                    <ul>
                        <li class="nav-link link-body-emphasis">
                            Short note text
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="container-fluid pb-3 ps-5 pe-3">
            <div class="bg-body-tertiary border rounded-3">
                <div class="row ps-3 pt-2">
                    <div class="col-8">Note window</div>
                    <div class="col-4">
                        <a href="#" class="nav-link link-body-emphasis px-2">
                            <div class="btn btn-bd-primary w-100">
                                Create Note
                            </div>
                        </a>
                    </div>
                </div>

                <div class="container-fluid mt-4 mb-3 ms-3 row col-11 border">
                    <h5>Note1</h5>
                    <ul>
                        <li class="nav-link link-body-emphasis">
                            Short note text
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
